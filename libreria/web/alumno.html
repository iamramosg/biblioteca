 <!DOCTYPE html>
<html lang="es">
    <head>
        <title>Optica</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" type="text/css" href="style/bootstrap-5.1.3-dist/css/bootstrap.css">
        <link rel="stylesheet" type="text/css" href="style/sweetalert2/sweetalert2.css">
        <link rel="stylesheet" type="text/css" href="style/font_awesome_5_15_3/css/all.css">    
        <link href="style/style.css" rel="stylesheet" type="text/css"/>
        <script src="https://kit.fontawesome.com/b526ea65d4.js" crossorigin="anonymous"></script>
    </head>
    <body>
        <div class="container mt-5 mb-5">
            <div class="card">
                <div class="card-header">
                    <h2 class="text-center">Gesti&oacute;n Alumnos</h2>
                </div>                  
                <div class="card-body">
                    <form>
                        <div class="row" hidden="">
                            <div class="col-4">
                                <label class="form-label">ID Usuario</label><br>
                                <input type="number" id="txtidUsuario" class="form-control" disabled><br>
                            </div>
                            <div class="col-4">
                                <label class="form-label">ID Alumno</label><br>
                                <input type="number" id="txtidAlumno" class="form-control" disabled><br>
                            </div>  
                        </div>
                        <div class="row">
                            <div class="col-4">
                                <label class="form-label">Nombre:</label><br>
                                <input type="text" id="txtNombre" class="form-control"><br>
                            </div>
                            <div class="col-4">
                                <label class="form-label">Apellido Paterno:</label><br>
                                <input type="text" id="txtApPaterno" class="form-control"><br>
                            </div>
                            <div class="col-4">
                                <label class="form-label">Apellido Materno:</label><br>
                                <input type="text" id="txtApMaterno" class="form-control"><br>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-4">
                                <label class="form-label">Género:</label><br>
                                <select class="form-select" id="slcgenero">
                                    <option value="D">Selecciona una opción</option>
                                    <option value="F">Femenino</option>
                                    <option value="M">Masculino</option>
                                    <option value="O">Otro</option>
                                </select>   
                            </div>
                            <div class="col-4">
                                <label class="form-label">Contraseña:</label><br>
                                <input type="text" id="txtContrasenia" class="form-control"><br>  
                            </div>
                        </div>
                        <hr>
                        <div class="row">
                            <div class="col-6">
                                <label class="form-label">Matricula:</label><br>
                                <input type="text" id="txtMatricula" class="form-control"><br>
                            </div>
                            <div class="col-6">
                                <label class="form-label">Universidad:</label><br>
                                <select class="form-select" id="slcUniversidad">
                                    <option value="1">Selecciona una opción</option>
                                    <option value="2">Universidad Nacional Autonoma de México</option>
                                    <option value="3">Universidad de Guanajuato</option>
                                    <option value="4">Universidad de Guadalajara</option>
                                    <option value="11">Universidad de Toronto</option>
                                    <option value="5">Universidad de Otawa</option>
                                    <option value="6">La Soborbona</option>
                                    <option value="7">Universidad Técnica de Munich</option>
                                    <option value="8">Universidad Autónoma de Madrid</option>
                                    <option value="9">Universidad Católica Portuguesa</option>
                                    <option value="10">Universidad de Princeton</option>
                                </select>                                  
                            </div>
                        </div>
                        <hr> 
                    </form>
                </div>
                <div class="card-footer">
                    <center>
                        <button type="submit" class="btn btn-outline-danger m-3 " onclick="actualizar()">Actualizar</button>  
                    </center>
                </div>
                <div>
                    <div class="row">
                        <div class="col-4">
                            <button type="button" class="btn btn-outline-secondary m-3" onclick="getAll()">Alumnos</button>
                        </div>
                    <div class="col-8">
                        <form class="d-flex">
                            <input class="form-control me-2" type="search" placeholder="Buscar"  aria-label="Buscar" id="myInput" onkeyup="myInput">
                            <button class="btn btn-outline-danger m-3" type="button" onclick="Rbusqueda()">Buscar</button>
                        </form>
                    </div>                       
                    </div>

                    <table class="sc-table">
                        <thead>
                            <tr>
                                <td>NOMBRE</td>
                                <td>UNIVERSIDAD</td>
                                <td>CORREO</td>
                                <td>MATRICULA</td>
                                <td>ELIMINAR </td>
                                <td>VER</td>
                            </tr>
                        </thead>
                        <tbody id="tbAlumno">

                        </tbody>
                    </table>                    
                </div>

            </div>
        </div>
    </body>
    <script src="style/bootstrap-5.1.3-dist/js/bootstrap.js" type="text/javascript"></script>
    <script src="style/font_awesome_5_15_3/js/all.js" type="text/javascript"></script>
    <script src="js/cliente.js" type="text/javascript"></script>
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="js/Alumno.js" type="text/javascript"></script>
</html>
