
<html>
    <head>
        <title>Biblioteca Registro</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" type="text/css" href="style/bootstrap-5.1.3-dist/css/bootstrap.min.css">
        <link rel="stylesheet" type="text/css" href="style/bootstrap-5.1.3-dist/css/bootstrap-grid.min.css">
        <link rel="stylesheet" type="text/css" href="style/bootstrap-5.1.3-dist/css/bootstrap-reboot.min.css">
        <link rel="stylesheet" type="text/css" href="style/bootstrap-5.1.3-dist/css/bootstrap-utilities.min.css">
        <link rel="stylesheet" type="text/css" href="style/font_awesome_5_15_3/css/fontawesome.min.css">
        <link href="style/login.css" rel="stylesheet" type="text/css"/>
    </head>
    <body style="background-color: #eee;">
        <nav class="navbar navbar-expand-lg navbar-light" style="background-color:#C08261; height:60px">
            <img style="margin-left:10px; margin-right:10px;  " src="resources/logoo.svg" width="60" height="60" class="d-inline-block align-top" alt="">
            <a class="navbar-brand" href="index.html"></a>
            <div>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
            </div>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item">
                        <a class="nav-link " href="#">Inicio</a>
                    </li>
                </ul>
            </div>
        </nav>
        <section class=" gradient-form my-lg-5">
            <div class="container py-2 h-75">
                <div class="row d-flex justify-content-center align-items-center h-100">
                    <div class="col-xl-12 w-100 ">
                        <div class="card rounded-3 text-black">
                            <div class="row g-0">
                                <div class="col-lg-6">
                                    <div class="card-body p-md-5 mx-md-4">
                                        <form>
                                            <div class="form-outline mb-4">
                                                <label class="form-label" for="txtNombre" style="align-content:center;">Nombre</label>
                                                <input type="email" id="txtNombre" class="form-control"
                                                       placeholder="Nombre" />
                                            </div>

                                            <div class="form-outline mb-4">
                                                <label class="form-label" for="txtApPaterno">Apellido Paterno</label>
                                                <input type="text" id="txtApPaterno" class="form-control" placeholder="Apellido Paterno" />

                                            </div>

                                            <div class="form-outline mb-4">
                                                <label class="form-label" for="txtApMaterno">Apellido Materno</label>
                                                <input type="text" id="txtApMaterno" class="form-control" placeholder="Apellido Materno" />

                                            </div>
                                            <div class="form-outline mb-4">
                                                <label class="form-label" for="slcgenero">Genero</label>
                                                <select class="form-select" id="slcgenero">
                                                    <option value="D">Selecciona una opción</option>
                                                    <option value="H">Hombre</option>
                                                    <option value="M">Mujer</option>
                                                    <option value="O">Otro</option>
                                                </select>
                                               

                                            </div>
                                        </form>

                                    </div>
                                </div>
                                <div class="col-lg-6 d-flex  gradient-custom-2">
                                    <div class="card-body p-md-5 mx-md-4">
                                        <div class="form-outline mb-4">
                                            <label class="form-label" for="txtCorreo">Correo Electronico</label>
                                            <input type="email" id="txtCorreo" class="form-control" placeholder="ejemplo@gmail.com" />

                                        </div>

                                        <div class="form-outline mb-4">
                                            <label class="form-label" for="txtPassword">Contraseña</label>
                                            <input type="password" id="txtContrasenia" class="form-control" placeholder="**********" />

                                        </div>
                                        <div class="form-outline mb-4">
                                            <label class="form-label" for="txtUniversidad">Universidad</label>
                                            <input type="text" id="slcUniversidad" class="form-control" placeholder="Universidad" />

                                        </div>
                                        <div class="form-outline mb-4">
                                            <label class="form-label" for="txtMatricula">Matricula</label>
                                            <input type="number" id="txtMatricula" class="form-control" placeholder="Matricula" />

                                        </div>

                                        <div class="text-center pt-1 mb-5 pb-1">
                                            <button class="btn btn-dark mb-auto" type="button" style="border-radius:20px; width:60%;">Registrar</button>
                                        </div>


                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </body>

    <script src="style/bootstrap-5.1.3-dist/js/bootstrap.bundle.min.js"></script> 
    <script src="style/sweetalert2/sweetalert2.all.min.js"></script>
    <script src="style/font_awesome_5_15_3/js/all.min.js"></script> 
    <script src="js/login.js" type="text/javascript"></script>
</html>
